<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas práticas de CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto em-destaque">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
    </div>
    <script>
        const accordions = document.querySelectorAll('.produto__descricao');
        for (let i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener('click', function(evento) {
                evento.target.parentNode.classList.toggle('produto__descricao--em-destaque');
            })
        }
    </script>
</body>
</html>
